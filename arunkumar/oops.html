// objects 
function person(first_name,last_name){ 
   this.first_name = first_name; 
   this.last_name = last_name; 
} 
                           
let person1 = new person('siva','raja');    //creating new instances

// inheritance
var ClassA = function() {
    this.name = "class A";
}
ClassA.prototype.print = function() {
    document.writeln("</br>"+this.name);
}
var a = new ClassA();
a.print();

//constructor stealing
  function maincolors(){
    this.colors = ["red", "blue", "green"];
    }
    function subcolors(){
        //inherit from maincolors
     maincolors.call(this);
  }
    var instance1 = new subcolors();
    instance1.colors.push("black");
    document.writeln("</br>The updated colors :"+instance1.colors); 
    var instance2 = new subcolors();
    document.writeln("</br>The colors :"+instance2.colors);   
  //class
  class institution {
    constructor(name, year, city) { //constructor
        this.name = name
        this.year = year
        this.city = city
    }

        console.log(`${this.name} built in  ${this.year}, located in ${this.city}`)
    }

    update(tech) {
        console.log(`${this.name} is working in ${tech}`)
    }

    }
  }
