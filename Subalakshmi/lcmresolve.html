<html>
<head>
    <title>LCM for array elements</title>
</head>
<body>
    <script>
        let LCM_INPUT_ARRAY = Array(); // input array declaration 
        let n = prompt("enter the number count");
        document.write("LCM of ");
        // arry value get from user using prompt //
        for (let i = 0; i < n; i++) 
        {
            LCM_INPUT_ARRAY[i] = prompt("enter the " + (i + 1) + " " + "value");
            document.write(LCM_INPUT_ARRAY[i]);
            document.writeln(" ");
        }
        function LCM(LCM_INPUT_ARRAY) 
        {
            var lcm = LCM_INPUT_ARRAY[0];
            var gcd = LCM_INPUT_ARRAY[0];
            for (let i = 1; i < LCM_INPUT_ARRAY.length; i++)
             {
                gcd = GCD(LCM_INPUT_ARRAY[i], lcm);
                lcm = (lcm * LCM_INPUT_ARRAY[i]) / gcd;
            }
            document.writeln(" " + "is : " + " " + lcm);

            function GCD(a, b)  
            {
                if (b == 0)
                    return a;
                return GCD(b, a % b);
            }
        }
        LCM(LCM_INPUT_ARRAY);
    </script>
</body>
</html>
