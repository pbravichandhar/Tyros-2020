var arr = "";
function largest(arr) {
	var large = arr[0];
	for(var i=0; i<arr.length; i++){
		if(large < arr[i]) {
			large = arr[i];
		}
	}
	return large;
}
var input ={name:"suba", notes: [3,4,9],topnotes:''};
 input.topnotes = largest(input.notes);                   //function call
console.log(input);
