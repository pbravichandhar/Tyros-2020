let arr = "";
function largest(arr) {
	let large = arr[0];
	for(let i=0; i<arr.length; i++){
		if(large < arr[i]) {
			large = arr[i];
		}
	}
	return large;
}
let input ={name:"suba", notes: [3,4,9],topnotes:''};
 input.topnotes = largest(input.notes);                   //function call
console.log(input);
