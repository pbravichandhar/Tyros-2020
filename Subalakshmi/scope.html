<!DOCTYPE html>
<html>
<body>
<p>The scope chain in js</p>
<script>
var shop= 'shop';
function store() 
{
  var book = 'book';
  // Prints 'book'
  console.log(book);         // current variable
  // Prints 'shop'
  console.log(shop);        // global variable
  number = 42;
  // Prints 42
  console.log(number);      //  local variable
}
store();                    // function call

</script>
</body>
</html>
