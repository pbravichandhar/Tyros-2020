<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrow Functions</h2>

<p>With arrow functions, you don't have to type the function keyword, the return keyword, and the curly brackets.</p>

<p>Arrow functions are not supported in IE11 or earlier.</p>

<p id="demo"></p>

<script>
	// strict mode using
"use strict";           
/* using fuction without name
arrow function using
experession used in function */ 
const x = (a, y) => a * y;         
document.getElementById("demo").innerHTML = x(5, 9);
</script>
</body>
</html>
